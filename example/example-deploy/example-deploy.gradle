plugins {
    id 'org.springframework.boot' version "$springBootVersion"
}

//构建可执行jar/war包
configurations {
    providedRuntime
}

bootJar {
    enabled = false
}

jar {
    enabled = true
}

//只对gradle spring-boot:run 有效
ext {
    applicationDefaultJvmArgs = ['-Xmx512M']
}

dependencies {
    api project(":common-core")
    api project(":frame")
    api project(":example-user")
    api project(":example-task")

    api libraries.springboot_starter_web
    api libraries.jolokia
}

//profile环境配置文件
sourceSets {
    main {
        resources {
            srcDirs = ["src/main/resources/", "src/main/profiles/${profile}"]
        }
    }
}